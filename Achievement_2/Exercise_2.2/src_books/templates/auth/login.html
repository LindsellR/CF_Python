{% extends "base.html" %}

{% block content %}
<div class="login-container">
  <h1>Login</h1>

  {% if error_message %}
    <p class="error">{{ error_message }}</p>
  {% endif %}

  <form method="POST" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
